<ion-header>
  <ion-navbar>
    <ion-title>Estamos quase lá!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <p>R${{ precoTotal }}</p>

  <form (ngSubmit)="agenda()">

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="agendamento.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endereço</ion-label>
      <ion-input [(ngModel)]="agendamento.endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="agendamento.email" name="email"></ion-input>
    </ion-item>

    <ion-item (click)="selecionaData()">
      <ion-label stacked>Data do Agendamento</ion-label>
      <ion-datetime disabled="true" name="data" displayFormat="DD/MM/YY" [(ngModel)]="agendamento.data"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit">Finalizar agendamento</button>
  </form>
</ion-content>
